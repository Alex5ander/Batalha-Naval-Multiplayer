<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Alexsander Gutierrez">
    <meta name="description" content="ProtÃ³tipo de jogo de batalha naval multiplayer" >
    <title>Batalha Naval</title>
    <style>
        body{
            margin:0;
			overflow:hidden
		}
        #gameArea{
			position:absolute;
			text-align:center;
			width:100%;
			background-color:black;
        }
        #formcontrols, #awaitcontainer{
            position:absolute;
            width:75%;
            height:0;
            margin:auto;
            left:0;
            right:0;
            top:0;
            bottom:0;
        }
		#spinner{
            width:100px;
            height:100px;
            border:24px solid transparent;
            border-top-color: orange;
            border-radius:50%;
            position: absolute;
            left:0;
            top:0;
            right:0;
            bottom:0;
            margin:auto;
            animation:spinner 1s infinite linear;
        }
		.btn{
			width:100px;
            height:40px;
			position:absolute;
			top:0;
			right:0;
			bottom:0;
			left:0;
			margin:auto;
			border:none;
		}
		#btnRotatePiece{
			width:50px;
			height:50px;
			border-radius:50%;
			background-color:yellow;
			font-size:2em;
			line-height:.5em;
			margin:auto 0;
			left:80%;
		}
        #btnJogar{
            color:white;
			background-color:green;
        }
		#btnCancelar{
			background-color:red;
			color:white;
		}
		#btnBatalhar{
			position:relative;
			color:white;
			background-color:orange;
			display:block;
		}
        @-ms-keyframes spinner{
            0%{
                -ms-transform:rotate(0deg);
            }
            100%{
                -ms-transform:rotate(360deg);
            }
        }
        @-o-keyframes spinner{
            0%{
                -o-transform:rotate(0deg);
            }
            100%{
                -o-transform:rotate(360deg);
            }
        }
        @-webkit-keyframes spinner{
            0%{
                -webkit-transform:rotate(0deg);
            }
            100%{
                -webkit-transform:rotate(360deg);
            }
        }
        @-moz-keyframes spinner{
            0%{
                -moz-transform:rotate(0deg);
            }
            100%{
                -moz-transform:rotate(360deg);
            }
        }
        @keyframes spinner{
            0%{
                transform:rotate(0deg);
            }
            100%{
                transform:rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <canvas id="canvas" width="640" height="480"></canvas>
        <button class="btn" id="btnJogar">Jogar</button>
        <button class="btn" id="btnRotatePiece" hidden>&#8635;</button>
        <div id="awaitcontainer" hidden>
			<span id="spinner"></span>
			<button class="btn" id="btnCancelar">cancelar</button>
		</div>
        <div id="formcontrols" hidden>
            <input id="inputPlayerName" type="text" maxlength="10" placeholder="Nome" value="">
            <button class="btn" id="btnBatalhar" >Batalhar</button>
        </div>
    </div>
	<script src="js/socket.io.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/BoardEditor.js"></script>
    <script src="js/Piece.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
